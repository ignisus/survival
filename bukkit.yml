# Bug tracker: https://www.spigotmc.org/go/bugs


settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Reiniciando...
  minimum-api: none
spawn-limits:
  axolotls: 5
  monsters: 100
  animals: 30
  water-animals: 10
  water-ambient: 2
  water-underground-creature: 3
  ambient: 1
chunk-gc:
  period-in-ticks: 300
ticks-per:
  axolotl-spawns: 1
  animal-spawns: 100
  monster-spawns: 50
  water-spawns: 300
  water-ambient-spawns: 400
  water-underground-creature-spawns: 500
  ambient-spawns: 500
  autosave: 6000
aliases: now-in-commands.yml
