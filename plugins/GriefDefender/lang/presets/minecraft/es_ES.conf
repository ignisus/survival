flag-descriptions {
    ambient-spawn="Controla si las criaturas ambientales como los muerciélagos, pueden aparecer.."
    animal-block-modify="Controla si los animales pueden modificar bloques."
    animal-spawn="Controla si los animales pueden aparecer."
    aquatic-spawn="Controla si los animales marítimos pueden aparecer."
    armorstand-use="Controla si los soportes de armaduras pueden ser colocados o destruidos."
    block-fertilize="Controls whether a player can fertilize a block with bonemeal."
    block-trampling="Controla si los bloques, como la Earth para Cultivo (Farmland) o los huevos de Tortuga pueden ser dañados al pisarse."
    build="Controla si cualquier acción está permitida contra bloques y entidades como por ejemplo, minar, colocar, interactuar."
    chest-access="Controla si cualquier jugador puede acceder a los cofres."
    chorus-fruit-teleport="Controla si cualquier jugador puede usar una ChorusFruit para teletransportarse."
    commandblock-block-break="Controla si los bloques de comando pueden romper bloques."
    commandblock-block-place="Controla si los bloques de comando pueden colocar bloques."
    creeper-block-explosion="Controla si un Creeper puede romper bloques al explotar."
    creeper-entity-explosion="Controla si un Creeper puede dañar entidades al explotar."
    crop-growth="Controla si cualquier cultivo puede crecer."
    damage-animals="Controla si los animales puedes ser dañados."
    endcrystal-use="Controla si los cristales de Ender pueden ser colocados o destruidos."
    enderman-grief="Controla si cualquier Enderman puede grifear bloques."
    entity-armorstand-damage="Controla si las entidades pueden causar daño a soportes de armadura."
    entity-itemframe-damage="Controla si las entidades pueden causar daño a los marcos."
    exp-drop="Controla si los orbes de experiencia pueden ser dropeados."
    explosion-block="Controla si las explosiones pueden dañar bloques."
    explosion-entity="Controla si las explosiones pueden dañar entidades."
    fall-entity-damage="Controla si las entidades pueden recibir daño por caída."
    fall-player-damage="Controla si los jugadores pueden recibir daño por caída."
    falling-block-break="Controla si los bloques que caen se pueden romper."
    fire-block-damage="Controla si el fuego puede causar daños."
    fire-entity-damage="Controla si el fuego puede causar daños."
    fire-spread="Controla si el fuego puede propagarse."
    grass-growth="Controla si la hierba puede crecer."
    ice-form="Controla si el hielo puede formarse."
    ice-melt="Controla si el hielo puede derretirse."
    lava-flow="Controla si la lava puede fluir."
    leaf-decay="Controla si las hojas se caen solas cuando talas un árbol."
    lighter="Controla si un jugador puede usar un mechero (Flint and Steel)."
    lightning-damage="Controla si un rayo puede hacer daño."
    monster-animal-damage="Controla si los monstruos pueden dañar animales."
    monster-player-damage="Controla si los monstruos puede dañar jugadores."
    monster-spawn="Controla si los monstruos, como creepers y esqueletos, pueden aparecer."
    mushroom-growth="Controla si los champiñones pueden crecer."
    mycelium-spread="Controla si el micelio puede esparcirse."
    painting-damage="Controls whether paintings can be damaged."
    piston-item-spawn="Controla si los pistones pueden aparecer items."
    piston-use="Controla si los pistones pueden ser usados."
    player-block-break="Controla si se pueden destruir bloques."
    player-block-interact="Controla si un jugador puede interactuar con bloques.\n&4&l[NOTA] &cEsto NO incluye los bloques de inventario como los cofres."
    player-block-place="Controla si se pueden colocar bloques."
    player-damage="Controla si los jugadores son inmunes ante cualquier daño."
    player-enderpearl-interact="Controla si las perlas de Ender pueden ser usadas."
    player-endportal-use="Controla si los jugadores pueden utilizar portales del End."
    player-enter="Controla si un jugador puede entrar a este terreno."
    player-entity-interact="Controla si un jugador puede interactuar con las entidades.\n&4&l[NOTA] &cEsto NO incluye el acceso a los cofres en entidades como los Caballos."
    player-exit="Controla si un jugador puede salir de este terreno."
    player-inventory-interact="Controla si un jugador puede interactuar con su inventario."
    player-item-drop="Controla si un jugador puede tirar objetos al suelo."
    player-item-pickup="Controla si un jugador puede recoger objetos del suelo."
    player-itemframe-interact="Controla si los jugadores pueden interactuar con marcos(item frames)."
    player-itemhanging-place="Controla si los jugadores peuden colocar items colgandos como los itemframes (marcos)."
    player-netherportal-use="Controla si los jugadores pueden utilizar portales del Nether."
    player-teleport-from="Controla si los jugadores puede ser teletransportados desde este terreno."
    player-teleport-to="Controla si los jugadores pueden teletransportarse a este terreno."
    player-villager-damage="Controla si los jugadores pueden causar daño a los aldeanos."
    pvp="Controla si el combate PvP está permitido."
    ravager-block-break="Controla si los ravagers pueden romper bloques durante raideos."
    ride="Controla si los vehiculos(incluyendo animales) pueden ser montados."
    sign-use="Controla si los jugadores pueden usar letreros."
    silverfish-block-infest="Controla si los silverfish pueden infestar bloques como el cobblestone."
    sleep="Controla si un jugador puede dormir en camas."
    snow-fall="Controla si puede nevar."
    snow-melt="Controla si la nieve puede derretirse."
    snowman-trail="Controla si un muñeco de nieve puede dejar un rastro de nieve cuando se mueve."
    soil-dry="Controla si el suelo puede secarse."
    spawn-ambient="Controla si las entidades ambientales, como los murciélagos, pueden aparecer."
    spawn-animal="Controla si los animales, como las vacas y cerdos, pueden aparecer."
    spawn-aquatic="Controla si las entidades acuáticas, como los calamares y guardianes, pueden aparecer."
    tnt-block-explosion="Controla si la TNT puede explotar."
    tnt-entity-explosion="Controla si la TNT puede explotar."
    turtle-egg-hatch="Controla si las tortugas pueden salir del cascarón."
    use="Controla si los jugadores pueden usar bloques de no-inventario en este terreno (Palancas, Botones, Placas de presión)"
    vehicle-use="Controla si los vehiculos(Barcos, Minecarts, etc) pueden ser colocados."
    villager-farm="Controla si los aldeanos pueden recoger cultivos."
    villager-trade="Controla si los jugadores pueden tradear con aldeanos."
    vine-growth="Controla si las Vides(Enredaderas) y Algas marinas puede crecer."
    water-flow="Controla si el Agua puede fluir."
    wither-block-break="Controla si el Wither puede causar daño."
    wither-entity-damage="Controla si el Wither puede causar daño."
}
