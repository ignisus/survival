animations:
  tablist:
    # Text changing interval in milliseconds (ticks).
    interval: 60

    # Display the text randomly?
    random: true

    # The list of texts that will appear
    texts:
    - "&b&lTabList"
    - "&6&lTabList"
    - "&4&lTabList"
    - "&9&lTabList"
    - "&a&lTabList"
    - "&e&lTabList"
    - "&5&lTabList"
    - "&b&lTabList"
    - "&6&lTabList"
    - "&4&lTabList"
    - "&9&lTabList"
    - "&a&lTabList"
    - "&e&lTabList"
    - "&5&lTabList"
    - "&b&lTabList"
    - "&6&lTabList"
    - "&4&lTabList"
    - "&9&lTabList"
    - "&a&lTabList"
    - "&e&lTabList"
    - "&5&lTabList"
    - "&b&lTabList"

  ServerName:
    interval: 400
    texts:
    - "&4&l>> Ignisus Land <<"
    - "&#ffcc00&l>> Ignisus Land <<"

  Admin:
    interval: 200
    texts:
    - "&c[Admin]"

  perWorld:
    interval: 300
    texts:
    - "&cThis is a per world plugin&6 TabList"
    - "&6This is a per world plugin&3 TabList"
    - "&3This is a per world plugin&a TabList"
    - "&aThis is a per world plugin&7 TabList"

  perPlayer:
    interval: 250
    texts:
    - "&aWelcome&6 %player%\n<lines>"
    - "&aWelcome&7 %player%\n<lines>"
    - "&aWelcome&c %player%\n<lines>"
    - "&aWelcome&f %player%\n<lines>"
    - "&aWelcome&e %player%\n<lines>"
    - "&aWelcome&a %player%\n<lines>"
    - "&aWelcome&5 %player%\n<lines>"
    - "&aWelcome&b %player%\n<lines>"

  perGroupHead:
    interval: 200
    random: true
    texts:
    - "&aWelcome&6 %player%"
    - "&aWelcome&7 %player%"
    - "&aWelcome&c %player%"
    - "&aWelcome&f %player%"
    - "&aWelcome&e %player%"
    - "&aWelcome&a %player%"
    - "&aWelcome&5 %player%"
    - "&aWelcome&b %player%"

  perGroupFoot:
    interval: 160
    texts:
    - "&cYour rank: %vault_rank%"
    - "&6Your rank: %vault_rank%"
    - "&7Your rank: %vault_rank%"
    - "&5Your rank: %vault_rank%"
    - "&eYour rank: %vault_rank%"
