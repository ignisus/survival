  croupier-prefix: '&b%croupier%: '
  bets:
  - '&ePlace your bets, ladies and gentlemen, please!'
  - '&ePlace your bets, my friends.'
  - '&eLadies and gentlemen, place your bets.'
  - '&ePlace your bets and take your seats.'
